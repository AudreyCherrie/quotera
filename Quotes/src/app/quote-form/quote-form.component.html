<button  class="btn btn-success" (click)='quoteInfo()'>Add Quote</button>
<br>
<br>
<div *ngIf="showQuote">
  <div class="container" class="header">
<h2>Quote form</h2>
</div>

<div class="container-fluid" class="jumbotron">
  <form (ngSubmit)='submitQuote()'>
  <div class="form-group">
    <label for="firstname">FirstName</label>
    <input type ="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
  </div>
  <div class="form-group">
    <label for="quote">Quote</label>
    <textarea class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" [(ngModel)]="newQuote.date" name="date">
    </div>
    <button class="btn btn-success" type="submit">Create Quote</button>
  </form>
</div>
</div>
